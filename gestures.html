<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Peto</title>
<script src="gestures.js"></script>
<script src="gestures.gen.js"></script>
<style>
	html, body { height: 100%; margin: 0; }
	#canvas {
		aspect-ratio: 1 / 1;
		border: 5px solid black;
		max-height: 100vh;
		box-sizing: border-box;
		margin: 0 auto;
		position: relative;
	}
	#indicator {
		position: absolute;
		width: 0;
		height: 0;
		border: 5px solid green;
		margin: -5px;
	}
	#placement {
		position: absolute;
		width: 100%;
		height: 100%;
	}
	#debug {position: absolute; top: 0; left: 0}
</style>
</head>
<body>
	<div id="debug" style="display: none"></div>
	<div id="canvas">
		<div id="indicator" style="display: none"></div>
		<svg id="placement">
			<path style="fill: red; stroke: none; display: none" />
		</svg>
	</div>
</body>
</html>
